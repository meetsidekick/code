<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidekick Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sidekick Setup</h1>
        <p>Welcome! Let's get your Sidekick ready.</p>
        <div class="form-group">
            <label for="user_name">Your Name:</label>
            <input type="text" id="user_name" name="user_name" placeholder="e.g., Ash">
        </div>
        <div class="form-group">
            <label for="sidekick_name">Sidekick's Name:</label>
            <input type="text" id="sidekick_name" name="sidekick_name" placeholder="e.g., Pikachu">
        </div>
        <button id="save-button">Save</button>
        <button id="defaults-button">Defaults</button>
    </main>
    <div id="message-overlay" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
